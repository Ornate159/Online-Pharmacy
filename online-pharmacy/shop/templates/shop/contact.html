{% extends 'shop/style.html' %}
{% block title %} Contact Us {% endblock %}
{% block body %}
<main style="background-color: #f9f9f9; padding: 50px 0;">
    <div class="container">
        <h1 style="color: #2ec4b6; border-bottom: 3px solid #17a2b8; padding-bottom: 10px; margin-bottom: 20px; text-align: center;">Contact Us</h1>
        <div class="row justify-content-center">
            <div class="col-md-6 mb-4">
                <h2 style="color: #2ec4b6; border-bottom: 2px solid #17a2b8; padding-bottom: 10px; margin-bottom: 20px; text-align: center;">Send Us a Message</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
