<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            color: #fff;
            background: linear-gradient(to right, #adf5ee, #0ba797);
            font-family: 'Roboto', sans-serif;
        }
        .form-control, .form-control:focus {
            border-color: #e1e1e1;
        }
        .form-control, .btn {
            border-radius: 5px;
        }
        .password-change-form {
            width: 600px;
            margin: 0 auto;
            padding: 30px 0;
        }
        .password-change-form form {
            color: #999;
            border-radius: 5px;
            margin-bottom: 15px;
            background: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            transition: all 0.3s ease;
        }
        .password-change-form h2 {
            color: #333;
            font-weight: bold;
            margin-top: 0;
        }
        .password-change-form hr {
            margin: 0 -40px 20px;
        }
        .password-change-form .form-group {
            margin-bottom: 20px;
        }
        .password-change-form label {
            font-weight: normal;
            font-size: 13px;
        }
        .password-change-form .form-control {
            min-height: 38px;
            box-shadow: none !important;
            transition: border-color 0.3s ease;
        }
        .password-change-form .btn {
            font-size: 16px;
            font-weight: bold;
            background: #ff6f61;
            border: none;
            min-width: 140px;
            transition: background-color 0.3s ease;
        }
        .password-change-form .btn:hover, .password-change-form .btn:focus {
            background: #e55e50;
            outline: none;
        }
        .password-change-form .alert {
            margin-bottom: 20px;
        }
        body .btn {
            height: 40px;
            width: 200px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            background: #ff6f61;
            border: none;
            min-width: 140px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            color: #e1e1e1;
        }
        body .btn:hover, body .btn:focus {
            background: #e55e50;
        }
        .messages {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }

        .messages li {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <span style="position: absolute; top: 20px; left: 20px;">
        <a href="/shop/"><button class="btn btn-primary" style="color: #ffffff;">Back to Homepage</button></a>
    </span>
    <div class="password-change-form">
        <form method="POST">
            {% csrf_token %}
            <h2>Change Password</h2>
            <p>Enter your current password and new password below.</p>
            <hr>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            {{ form.as_p }}
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg">Change Password</button>
            </div>
        </form>
    </div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
