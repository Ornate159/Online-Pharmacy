<!DOCTYPE html>
<html>
<head>
    <title>Pharmacist Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #adf5ee, #0ba797);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            overflow: hidden;
            width: 450px;
            max-width: 100%;
            margin: 20px;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .header {
            background-color: #086159;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .content {
            padding: 20px;
        }

        .content h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #1fbbab;
        }

        .content form {
            display: flex;
            flex-direction: column;
        }

        .content form input, 
        .content form select,
        .content form textarea {
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .content form input:focus,
        .content form select:focus,
        .content form textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .content form button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .content form button:hover {
            background-color: #ff3f34;
        }

        .messages {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }

        .messages li {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        body .btn {
            height: 40px;
            width: 200px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            background: #ff6f61;
            border: none;
            min-width: 140px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            color: #e1e1e1;
        }
        body .btn:hover, body .btn:focus {
            background: #e55e50;
        }
    </style>
</head>
<body>
    <span style="position: absolute; top: 20px; left: 20px;">
        <a href="/shop/"><button class="btn btn-primary" style="color: #ffffff;">Back to Homepage</button></a>
    </span>
    <div class="container">
        <div class="header">
            <h1>Welcome, Pharmacist!</h1>
        </div>
        <div class="content">
            <h2>Add a New Product</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Add Product</button>
            </form>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
